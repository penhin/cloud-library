# ===============================
# 服务端口
# ===============================
server.port=8080

# ===============================
# 数据源配置
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/cloud_library?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=zuosi233
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.docker.compose.enabled=false

# ===============================
# MyBatis 配置
# ===============================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.maijianda.cloud_library.entity
mybatis.configuration.map-underscore-to-camel-case=true

# ===============================
# 日志配置（调试用）
# ===============================
logging.level.com.maijianda.cloud_library.mapper=debug

# ===============================
# JSON 返回格式
# ===============================
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
